<div ng-repeat="post in posts | orderBy: '-upvotes'">
	<h2 class="title">{{post.title}}</h2>
	<p>
	    <span class="glyphicon glyphicon-plus-sign" ng-click="upVote(post)"></span> Upvotes: {{post.upvotes}}
	</p>

	<div class="upvotes">Votes: {{post.upvotes}} | <a href="#/suggestion/{{$index}}">Comments</a></div>
	<hr/>
</div>


<form ng-submit="addSuggestion()">
	<h3>Submit Your Suggestion</h3>
	<div class="form-group">
		<input type="text" class="form-control" placeholder="Greate ideas here" ng-model="title"/>
	</div>

	<button type="submit" class="btn btn-primary">Suggest</button>
</form>
